services:
  # PHP Application
  app:
    build: .
    container_name: eventplanner_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - DB_HOST=db
      - DB_NAME=event_planner
      - DB_USER=eventplanner
      - DB_PASS=eventplanner123
      - APP_ENV=development
      - DISPLAY_ERRORS=1
    depends_on:
      - db
    networks:
      - eventplanner_network


  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eventplanner_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: event_planner
      MYSQL_USER: eventplanner
      MYSQL_PASSWORD: eventplanner123
      MYSQL_ROOT_PASSWORD: rootpassword123
    # Do not expose MySQL to host; access within Docker network only
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d
    networks:
      - eventplanner_network

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: eventplanner_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: eventplanner
      PMA_PASSWORD: eventplanner123
    depends_on:
      - db
    networks:
      - eventplanner_network

volumes:
  mysql_data:

networks:
  eventplanner_network:
    driver: bridge
